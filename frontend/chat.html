<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>AI Assistant</h1>
            <button id="logout-btn" class="btn-icon"><i class="fas fa-sign-out-alt"></i></button>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
            <div class="message ai-message">
                <div class="message-content">
                    <div class="message-sender">AI Assistant</div>
                    <div class="message-text">Hello! How can I assist you today?</div>
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-btn" class="btn-primary"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <script src="js/chat.js"></script>
</body>
</html>
